{% extends "base.html" %}
{% block content %}
<h1>Auswahlfelder</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.users.label }}<br>
        {{ form.users }}<br>
        {% for error in form.users.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
